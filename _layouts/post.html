---
layout: bare
---
<header class="post-header">
	<nav class="post-nav">
		<a class="backlink" href="{{ site.url }}">{{ site.short_title }}</a>
		<a href="{{ page.url }}">Permalink</a>
	</nav>

	<section class="post-info">
		<p class="post-date">
			<time datetime="{{ page.date }}">{{ page.date | date: site.date_format }}</time>
		</p>
		<h1>{{ page.title }}</h1>
	</section>
</header>

<main>
  <article>
    {{ content }}
  </article>
  {%- include footer.html -%}
</main>
